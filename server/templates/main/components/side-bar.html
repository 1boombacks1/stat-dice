{{ define "side-bar" }}
{{ $CurrentGameID := .CurrentGameID }}
<div id="side-bar" class="side-bar">

        <div class="avatar">
            <img src="/images/player.png" alt="player">
        </div>
        <div class="profile-name">

            <p>{{ .Username }}</p>

            <div class="sidebar-header">
                <img src="/images/games.png" alt="games">

            </div>
            <ul class="games-list">
                {{ range .Games }}
                    {{ if eq .GetID $CurrentGameID }}

                    {{ else }}

                    {{ end }}
                {{ end }}
            </ul>
        </div>
