{{ define "side-bar" }}
<div id="side-bar" class="side-bar">
    <div class="games">
        <h2>Games</h2>
        {{ range . }}
            {{ template "game-link" . }}
        {{ end }}
        <a hx-get="/create-game" class="side-bar-link side-bar-create none">Create</a>
    </div>
    <div class="creator-info">
        <p class="creator-name">D&D (Developed & Designed) by d0c (～￣▽￣)～</p>
        <div class="social-networks">
            <a href="https://github.com/1boombacks1">
                <img src="/images/git.png" alt="github" class="contact-icon">
            </a>
            <a href="https://t.me/boombacks">
                <img src="/images/tg.png" alt="telegram" class="contact-icon">
            </a>
            <a href="https://www.instagram.com/unfrucker">
                <img src="/images/insta.png" alt="instagram" class="contact-icon">
            </a>
        </div>
    </div>
</div>
{{ end }}

{{ define "game-link" }}
<a hx-get="/game?id={{ .ID }}" class="side-bar-link">{{ .Name }}</a>
{{ end }}
