<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <title>main menu</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex flex-row align-items-center" href="#blank">
                <img class="border border-light rounded" src="../public/logo.png" alt="logo" width="64">
                <span class="text-light ms-3 text-uppercase fs-1">Stat Dice</span>
            </a>
        </div>
    </nav>

    <ul class="m-2 list-group">
        <li class="list-group-item d-flex flex-column justify-content-center border border-secondary">
            <h2 class="text-center">Lobby 1</h2>
            <div class="hr"></div>
            <div class="container mt-2">
                <div class="row row-cols-2">
                    <span class="col">Player1</span>
                    <span class="col">Player2</span>
                    <span class="col">Player3</span>
                    <span class="col">Player4</span>
                </div>
            </div>
            <button class="btn mt-4 ms-3 me-3 mb-2 btn-primary">Join</button>
        </li>
    </ul>

    <div class="d-grid m-4">
        <button class="btn btn-dark btn-lg rounded-pill">Create lobby</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
