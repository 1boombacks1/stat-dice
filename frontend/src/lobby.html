<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Lobby</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex flex-row align-items-center" href="#blank">
                <img class="border border-light rounded" src="../public/logo.png" alt="logo" width="64">
                <span class="text-light ms-3 text-uppercase fs-1">Stat Dice</span>
            </a>
        </div>
    </nav>

    <div class="m-3 d-flex flex-column bg-dark text-light text-center rounded-4">
        <span class="fs-1 fw-semibold">Lobby1</span>
        <span class="pt-1 pb-2">Created At: 08.08.2024 18:34</span>
    </div>
    <ul class="list-group m-3 text-center">
        <li class="list-group-item">Player1</li>
        <li class="list-group-item">Player2</li>
        <li class="list-group-item list-group-item-secondary">Player3</li>
        <li class="list-group-item">Player4</li>
    </ul>

    <div class="d-flex flex-column align-items-center me-2 ms-2 column-gap-1">
        <div class="d-flex flex-row col-12 column-gap-1">
            <button class="btn btn-success col-6 rounded-3" type="button">Win</button>
            <button class="btn btn-danger col-6 rounded-3" type="button">Lose</button>
        </div>
        <button class="btn btn-outline-secondary mt-2 col-6 rounded-3" type="button">Leave</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
