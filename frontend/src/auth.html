<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Authorization</title>
</head>
<body>
    <div class="page">
        <div class="auth">
            <div class="block sign-in">
                <h1>Sign in</h1>
                <form class="auth-form" id="form-sign-in" action="/server_submit_url" method="post">
                    <input class="auth-input" name="login"placeholder="login..."/>
                    <input class="auth-input" type="password" name="password" placeholder="password..."/>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
            </div>

            <div class="block sign-up">
                <h1>Sign up</h1>
                <form class="auth-form" id="form-sign-up" action="/server_submit_url" method="post">
                    <input class="auth-input" name="login" placeholder="login..."/>
                    <input class="auth-input" type="password" name="password" placeholder="password..."/>
                    <input class="auth-input" type="password" name="repeat-password" placeholder="again password..."/>
                    <button type="submit" class="auth-btn">Registration</button>
                </form>
            </div>
        </div>

        <div class="toggle">
            <div class="switch">
                <div class="circle"></div>
            </div>
            <button class="text-sign-in"></button>
            <button class="text-sign-up"></button>
        </div>
    </div>
</body>
</html>
